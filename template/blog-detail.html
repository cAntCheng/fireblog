
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../static/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1 style="color:white;">{{blog.title}}</h1>
                        <h2 class="subheading"><a href="#/cat={{blog.cat}}">{{blog.cat}}</a></h2>
                        <span class="meta">发布于 {{blog.date | date:"MM/dd/yyyy @ h:mma"}} <a href="#/edit={{blog.$id}}">edit</a></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div id="markdown" ng-bind-html="trustAsHtml(blog.content)">
            </div>
        </div>
    </article>

    <hr>
