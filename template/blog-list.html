
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 style="color:white;">程 康</h1>
                        <hr class="small">
                        <span class="subheading">Let's make some noise.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="blog in blogs">
                    <a href="#/p={{blog.$id}}">
                        <h2 class="post-title">
                            {{blog.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{blog.description}}
                        </h3>
                    </a>
                    <p class="post-meta">发布于 {{blog.date | date:"MM/dd/yyyy @ h:mma"}}</p>
                    <!-- <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> on {{blog.date}}</p> -->
                    <!-- 此处最好修改一下 -->
                    <hr>
                </div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>
