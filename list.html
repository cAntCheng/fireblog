<div class="post-preview" ng-repeat="blog in blogList.blogs">
    <a href="{{blog.site}}">
        <h2 class="post-title">
            {{blog.name}}
        </h2>
        <h3 class="post-subtitle">
            {{blog.description}}
        </h3>
    </a>
    <p class="post-meta">Posted on {{blog.date}}</p>
    <!-- <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> on {{blog.date}}</p> -->
</div>
<hr>
<!-- Pager -->
<ul class="pager">
    <li class="next">
        <a href="#">Older Posts &rarr;</a>
    </li>
</ul>
